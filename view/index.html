<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Taller de sistemas distribuidos</title>
  

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/cover.css" rel="stylesheet">
    <link href="css/tablero.css" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">
      
        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"> </h3>
              <ul class="nav masthead-nav">
                <li class="active"><a href="/">Clase #1.2</a></li>
              </ul>
            </div>
          </div>
          
          <!--Tablero de Gato -->
          <table id="tablero" class="table">
            
            <tbody>
              <tr>
                <td id="row1-col1" class="col-md-4 cuadro cuadroSupDer"></td>
                <td id="row1-col2" class="col-md-4 cuadro cuadroSupCentro"></td>
                <td id="row1-col3" class="col-md-4 cuadro cuadroSupIzq"></td>
              </tr>

              <tr>
                <td id="row2-col1" class="col-md-4 cuadro cuadroCentroDer"></td>
                <td id="row2-col2" class="col-md-4 cuadro cuadroCentroCentro"></td>
                <td id="row2-col3" class="col-md-4 cuadro cuadroCentroIzq "></td>
              </tr>

              <tr>
                <td id="row3-col1" class="col-md-4 cuadro cuadroInfDer"></td>
                <td id="row3-col2" class="col-md-4 cuadro cuadroInfCentro"></td>
                <td id="row3-col3" class="col-md-4 cuadro cuadroInfIzq"></td>
              </tr>
              
            </tbody>
          </table>
          <!--Fin Tablero de Gato -->
          

          <!--Input de jugadas **temporal** -->
          <div class="inner cover">
              <div class="form-group"> <!-- Nota del Autor: Form de estilo, no de etiqueta form -->
                <div class="row">
                    
                    <div class="col-md-6">
                      Fila: <input id="fila" type="number" value="1" min="1" max="3"/>  <!-- A partir de id="row" se puede acceder a este valor-->
                    </div>
                    
                    <div class="col-md-6">
                      Columna: <input id="col" type="number" value="1" min="1" max="3"/>  <!-- A partir de id="col" se puede acceder a este valor-->
                    </div>

                    <div class="col-md-6">
                      <td>Jugador: </td>
                      <select id="jugador">                                          <!-- A partir de id="jugador" se puede acceder a este valor-->
                          <option value="Equis">Equis</option>                     
                          <option value="Circulo">Circulo</option>
                      </select>
                    </div>

                </div>
                <br><button id="btn-send" type="submit" class="btn btn-default">Enviar</button>
              </div>

              <div class="row">
                <div class="col-md-12">
                  Resultado: <label id="txt-resultado">desconocido</label>
                </div>
              </div>
           </div>

        </div>

      </div>

    </div>

    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="function/board.js"></script>

  </body>
</html>
